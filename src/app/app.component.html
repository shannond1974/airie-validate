<app-navbar></app-navbar>
<div class="row" style="min-height: 50px;"></div>
<div [hidden]="uiStage>0">
  <app-header></app-header>
</div>
<div [hidden]="uiStage==0">
  <div [hidden]="uiStage!=1">
  <app-landing></app-landing>
  </div>
  <div [hidden]="uiStage!=2">
    <app-visas></app-visas>
  </div> 
  <div [hidden]="uiStage!=3">
    <app-visa-questions></app-visa-questions>
  </div>  
  <div class="row">
    <div class="col-2"></div>
    <div class="col-4">
      <div [hidden]="uiStage<2"><button class="btn btn-info btn-xl" (click)="moveStage(false)">Go Back</button></div>
    </div>
    <div class="col-4">
      <div [hidden]="uiStage>2"><button  class="btn btn-primary btn-xl" (click)="moveStage(true)">{{proceedButtonText}}</button></div>
      <div [hidden]="uiStage<3">
        <input class="form-control" placeholder="Enter email" />
        <button  class="btn btn-primary">Request My Custom Report</button>
      </div>
      
    </div>
    <div class="col-2"></div>
  </div>
  
</div>
<div [hidden]="uiStage>0">
  <div class="row justify-content-center" style="padding-top:50px">
    <button class="btn btn-primary btn-xl" style="max-width: 400px" (click)="moveStage(true)">Yes I'm Interested!</button>
  </div>
</div>
